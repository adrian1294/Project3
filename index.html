<!DOCTYPE html>

<div class="container">
    <form id="book-form">
    <h1>Add Book</h1>
    <!-- TITLE -->
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width" placeholder="Insert the Title" >
    </div>
    <!-- AUTHOR -->
    <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width" placeholder="Insert the Author" >
    </div>
        <!-- ISBN -->
    <div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="u-full-width" placeholder="Insert the ISBN" >
    </div>
    <!-- SUBMIT BUTTON -->
    <div>
        <input type="submit" value="Submit" class="u-full-width button-primary">
    </div>
    </form>
    <!-- OUTPUT AREA -->
    <table class="u-full-width">
    <thead>
        <tr>
            <th>Title</th>
            <th>Auhor</th>
            <th>ISBN</th>
            <th></th>

    </table>
</div>
